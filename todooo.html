        </li>

    btn.addEventListener("click", function () {

        if (input === "") {
            alert("enter value")
        }
        ui.innerHTML += `<li id="li">${input}
    
</li>`

        // let li = document.createElement("li");

        input.value = "";

    })
    input.value = "";

</script>
